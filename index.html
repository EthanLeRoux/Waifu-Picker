<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Waifu Picker</h1>
    <h3>Pick your Waifu to view them!</h3>

<div class="imgframe">
    <div class="imgholder">
        <img src="" alt="" class="imageFrame" width="300px" height="300px" id="image">
    </div>
</div>

<br>
    <div class="buttons">
        <button class="pickBtn" id="zeroTwoBtn">
            <span><img src="02.jpg" width="50px" height="50px" alt=""></span><br>
            Zero Two
        </button>
        <button class="pickBtn" id="hinataBtn">Hinata Hyuuga</button>
        <button class="pickBtn" id="makimaBtn">Makima</button>
        <button class="pickBtn" id="makiBtn">Maki Oze</button>
        <button class="pickBtn" id="momoBtn">Momo Yaoyorozu</button>
        <button class="pickBtn" id="nobaraBtn">Nobara Kugisaki</button>
        <button class="pickBtn" id="rikaBtn">Rika Orimoto</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
